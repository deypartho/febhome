<ion-header class="ion-no-border">
  <ion-toolbar class="landing-header">
    <img src="../../../assets/img/logo-fabhome.png" class="logo-fabhome"/>
  </ion-toolbar>
</ion-header>

<ion-content class="landing-content">
  <div class="container">
    <IonContent>
      <ion-grid>
        <ion-row align-items-center class="mynewr11">
          <ion-col  size="6" col-5>
              <ion-card class="blue" (click)=gotoHome()>
                  <img src="../../../assets/img/l-1.png" class="bg-img" alt="" srcset="">
                  <img src="../../../assets/img/icon-1.png" class="icon" alt="" srcset="">
                  <div class="card-title">Home</div>
              </ion-card>
          </ion-col>
          <ion-col  size="6" col-5>
            <ion-card class="blue" (click)=gotoAbout()>
              <img src="../../../assets/img/l-2.png" class="bg-img" alt="" srcset="">
              <img src="../../../assets/img/icon-2.png" class="icon" alt="" srcset="">
              <div class="card-title">About Us</div>
           </ion-card>
          </ion-col>
          <ion-col  size="6" col-5>
            <ion-card class="blue" (click)="gotoAssociation()">
              <img src="../../../assets/img/l-3.png" class="bg-img" alt="" srcset="">
              <img src="../../../assets/img/icon-3.png" class="icon" alt="" srcset="">
              <div class="card-title">Association</div>
           </ion-card>
          </ion-col>
          <ion-col  size="6" col-5>
            <ion-card class="blue" (click)=gotoGallery()>
              <img src="../../../assets/img/l-4.png" class="bg-img" alt="" srcset="">
              <img src="../../../assets/img/icon-4.png" class="icon" alt="" srcset="">
              <div class="card-title">Gallery</div>
           </ion-card>
          </ion-col>
          <ion-col  size="6" col-5>
            <ion-card class="blue" (click)="gotoProjects()">
              <img src="../../../assets/img/l-5.png" class="bg-img" alt="" srcset="">
              <img src="../../../assets/img/icon-5.png" class="icon" alt="" srcset="">
              <div class="card-title">Projects</div>
           </ion-card>
          </ion-col>
          <ion-col  size="6" col-5>
            <ion-card class="blue" (click)=gotoContact()>
              <img src="../../../assets/img/l-6.png" class="bg-img" alt="" srcset="">
              <img src="../../../assets/img/icon-6.png" class="icon" alt="" srcset="">
              <div class="card-title">Contact Us</div>
           </ion-card>
          </ion-col>
         
          
        </ion-row>
      </ion-grid>
      </IonContent>
    
  </div>
</ion-content>
