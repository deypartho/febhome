<ion-header class="ion-no-border">
  <ion-toolbar class="header-main">
   
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="page-title">Shop</ion-title>
    <ion-buttons slot="end">
      <button  class="cart-header" ion-button ><ion-icon name="cart"></ion-icon>
          <ion-badge>0</ion-badge>  
      </button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <IonContent>
    <ion-grid>
      <ion-row align-items-center class="mynewr11">
        <ion-col  size="6" col-5 *ngFor = "let c of categorys">
          <ion-card  (click)="getCatIdNavigate(c)">
            <img src="../../../assets/img/{{c.img}}"/>
            <div class="card-title">{{c.title}}</div>
            <div class="card-subtitle">{{c.subtitle}}</div>
        </ion-card>
        
        </ion-col>
        
      </ion-row>
    </ion-grid>
    </IonContent>
    <app-social></app-social>
  </ion-content>
