<ion-app>  
  <ion-menu side="start" menuId="first" contentId="content">  
    <ion-header>  
      <ion-toolbar>  
        <ion-title>Menu</ion-title>  
      </ion-toolbar>   
    </ion-header>  
  <ion-content color="light">  
    <ion-list *ngFor="let pages of navigate">  
      <ion-menu-toggle auto-hide="true">  
          <ion-item [routerLink]="pages.url" routerDirection="forward">  
          <ion-icon [name]="pages.icon" slot="start"></ion-icon>  
          {{pages.title}}   
          </ion-item>  
      </ion-menu-toggle>  
    </ion-list>  
  </ion-content>   
  </ion-menu>  

    <ion-router-outlet Id="content"></ion-router-outlet> 

    
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
      <ion-fab-button>
        <ion-icon name="share-social"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="vimeo" (click)="openSocial('Vimeo', fab)">
          <ion-icon name="logo-vimeo"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="instagram" (click)="openSocial('Instagram', fab)">
          <ion-icon name="logo-instagram"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="twitter" (click)="openSocial('Twitter', fab)">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="facebook" (click)="openSocial('Facebook', fab)">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab> 
</ion-app>
